<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <script src="newscript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>library</h1>
        <button id="newBookButton">New Book</button>
        <div class="form-popup" id="newBookForm">
            <form class="form-container">
                <h2>Add a Book To Your Library!</h2>
    
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
    
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
    
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" required>
    
                <label for="isRead">Finished Reading:</label>
                <input type="checkbox" id="isRead" name="isRead">
                
                <button id="addButton">Add Book</button>
                
            </form>
        </div>
    </div>
    
    <div id="library">

    </div>
    
</body>
</html>
